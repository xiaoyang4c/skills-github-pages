---
layout: default
---

<!-- Just add MathJax to the existing theme -->
<script>
window.MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']],
    displayMath: [['$$', '$$'], ['\\[', '\\]']]
  }
};
</script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<article>
  <h1>{{ page.title }}</h1>
  <time>{{ page.date | date_to_string }}</time>
  {{ content }}
</article>
